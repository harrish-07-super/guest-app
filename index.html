<html>

<head>
    <title>
        Geust App
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <center>
        <h3 style="margin-top: 20px; margin-bottom: 20px;">Guest list</h3>
        <div>
            <span></span>
            <input type="text" id="name" placeholder="Enter student name">
            <button onclick="submit();" id="submit">Submit</button>
            <br>
            <div id="submit_guest"></div>
            <br>
        </div>
        <hr>
        <hr>
        <h2 style="margin-top: 5px; margin-bottom: 5px;">Guest</h2>
        <button onclick="show();" id="show">Show</button>
        <br>
        <br>
        <div id="show_guest"></div>
        <br>
        <br>
        <br>
        <hr>
        <button onclick="sorting();" id="sort">Sorted list</button>
        <br>
        <div id="sort_guest"></div>
    </center>
</body>
</html>
